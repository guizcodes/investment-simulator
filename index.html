<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>Investment Simulator</title>
</head>
<body>
  <div class="container">
    <header>
      <h1>Investment Simulator</h1>
      <p>Simulate your investments and see your returns grow</p>
    </header>
    
    <section>
      <div class="simulator">
        <h2>Fill in the information</h2>

        <label for="val">Initial Investment</label>
        <div style="display: flex; align-items: center; justify-content: center; gap: 10px;">
          <span>$</span>
          <input type="number" name="val" id="val" />
        </div>

        <label for="month">Monthly Investment</label>
        <div style="display: flex; align-items: center; justify-content: center; gap: 10px;">
          <span>$</span>
          <input type="number" name="month" id="month" />
        </div>

        <label for="interest">Interest Rate</label>
        <div id="interest-wrapper">
          <input type="number" name="interest" id="interest" min="0" step="0.01" />
          <span>%</span>
        </div>

        <label for="duration">Until what date?</label>
        <input type="month" name="duration" id="duration" min="2025-11" />

        <label for="type">Type</label>
        <select id="type">
          <option value="none">None</option>
          <option value="simple">Simple</option>
          <option value="compound">Compound</option>
        </select>

        <button id="buttonsimulate">Simulate</button>
      </div>
    </section>

  </div>
</body>
</html>
