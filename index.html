<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>Investment-Simulator</title>
</head>
<body>
  <div class="container">
    <header>
      <h1>Simulador de Investimentos</h1>
      <p>Simule seus investimentos e veja seu retorno com base nos valores!</p>
    </header>
    
    <section>
      <div class="simulator">
        <h2>Preencha as informações</h2>

        <label for="initial_value">Investimento inicial</label>
        <div style="display: flex; align-items: center; justify-content: center; gap: 10px;">
          <input type="text" name="initial_value" id="initial_value" placeholder="Insira um valor"/>
        </div>

        <label for="monthly_value">Investimento mensal</label>
        <div style="display: flex; align-items: center; justify-content: center; gap: 10px;">
          <input type="text" name="monthly_value" id="monthly_value" placeholder="Insira um valor"/>
        </div>

        <label for="interest">Taxa de juros mensal</label>
          <input type="number" name="interest" id="interest" placeholder="%"/>
        <label for="duration">Quantos meses de investimento?</label>
        <input type="number" name="duration" id="duration" placeholder="meses"/>

        <label for="interest-type">Tipo de juros</label>
        <select id="interest-type">
          <option value="none"> </option>
          <option value="simple">Simples</option>
          <option value="compound">Composto</option>
        </select>
        <div id="loader" class="loader"></div>
        <div class="answer-box">
          <p id="response"></p>
        </div>
        <button type="button" id="button">Simular</button>
      </div>
    </section>
    <section>
      <div class="why-use">
        <h2>Por que usar?</h2>
        <br>
        <ul>
          <li>✔ Simulações rápidas e precisas</li>
          <li>✔ Ajuda você a planejar seus investimentos</li>
          <li>✔ Acesso rápido </li>
          <li>✔ Diferença de juros simples pro composto </li>
        </ul>
      </div>      
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
